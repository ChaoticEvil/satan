@(title: String, styles: Html = Html(""), scripts: Html = Html(""))(main: Html)(implicit request: RequestHeader)
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="Peter P. Neuromantic">
		<link rel="icon" href="">
		<title>@title</title>
		<link href="@routes.Assets.versioned("admin/deps/bootstrap/css/bootstrap.min.css")" rel="stylesheet" type="text/css">
		<link href="@routes.Assets.versioned("admin/deps/fontawesome/css/solid.min.css")" rel="stylesheet" type="text/css">
		<link href="@routes.Assets.versioned("admin/deps/fontawesome/css/regular.min.css")" rel="stylesheet" type="text/css">
		<link href="@routes.Assets.versioned("admin/deps/fontawesome/css/fontawesome.min.css")" rel="stylesheet" type="text/css">
		<link href="@routes.Assets.versioned("admin/app/css/style.css")" rel="stylesheet" type="text/css">
		@styles
	</head>

	<body>
		<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
			<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#index">
				<i class="fas fa-cogs"></i> Satan Project <span class="badge badge-light">v0.0.3</span>
			</a>
			<input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
			<ul class="navbar-nav px-3">
				<li class="nav-item text-nowrap">
					<a class="nav-link" href="#">Sign out</a>
				</li>
			</ul>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<nav class="col-md-2 d-none d-md-block bg-light sidebar">
					<div class="sidebar-sticky">
						<ul class="nav flex-column">
							<li class="nav-item">
								<a class="nav-link active" href="#/index">
									<i class="fas fa-hashtag"></i>
									Dashboard <span class="sr-only">(current)</span>
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#/users">
									<i class="far fa-address-book"></i>Users
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#news">
									<i class="far fa-newspaper"></i>News
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#pages">
									<i class="far fa-map"></i>Pages
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#menu_items">
									<i class="fas fa-ellipsis-v"></i>Menu
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#documents">
									<i class="fas fa-file-invoice"></i>Documents
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#galleries">
									<i class="fas fa-images"></i>Galleries
								</a>
							</li>
						</ul>
					</div>
				</nav>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
					@main
				</main>
			</div>
		</div>
		<script src="@routes.Assets.versioned("admin/deps/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("admin/deps/require.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("admin/app/js/main.js")" type="text/javascript"></script>
		@scripts
	</body>
</html>
